<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/css/style.css">
        <title>Joindre | App de Clavardage</title>
    </head>
    <body class="chat">
            <div class="chat__sidebar">
                <h3>Clavardeurs!</h3>
                <div id="users"></div>

            </div>
            <div class="chat__main">
                <ol id="messages" class="chat__messages"></ol>
                <div class="chat__footer">
                    <form id="message-form" >    
                        <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
                        <button>Envoyer</button>
                    </form>
                    <!--button id="send-location">Envoyer coordonn√©e</button-->
                </div>
            </div>

        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>
                        {{from}}
                    </h4>
                    <span>
                        <p>{{createAt}}</p>
                    </span>
                </div>
                <div class="message__body">{{text}}</div>
            </li>
        </script>

        <script id="location-message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>
                        {{from}}
                    </h4>
                    <span>
                        {{createAt}}
                    </span>
                </div>
                <div class="message__body">
                    <p>
                        <a href="{{url}}" target="_blank">Ma position actuel</a>
                    </p>
                </div>
            </li>
        </script>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/lib/jquery-3.3.1.min.js"></script>
        <script src="/js/lib/moment.js"></script>
        <script src="/js/lib/mustache.js"></script>        
        <script src="/js/lib/deparam.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
